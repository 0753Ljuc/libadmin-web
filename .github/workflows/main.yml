name: Deploy to Tencent Cloud

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          npm install

      - name: Deploy code
        run: |
          ssh ubuntu@106.55.24.94 -i {{secrets.TENCENT_CLOUD_SSH}} "cd ~/libadmin && git pull"
